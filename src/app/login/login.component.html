<section>
    <div class="color"></div>
    <div class="color"></div>
    <div class="color"></div>
    <div class="box">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="container">
            <div class="form">
                <h2>Login Form</h2>
                <form (ngSubmit)="loginUser(loginForm)" [formGroup]="loginForm">
                    <div class="inputBox">
                        <input type="text" placeholder="name" formControlName="name">
                    </div>
                    <div class="inputBox">
                        <input type="password" placeholder="password" formControlName="password">
                    </div>
                    <div class="inputBox">
                        <button type="submit">Login</button>
                    </div>
                    <p class="forget">Forget password?<a href="#">Click Here</a></p>
                    <p class="forget">Don't have an account?<a routerLink="/register">Register</a></p>
                </form>
            </div>
        </div>
    </div>
</section>
