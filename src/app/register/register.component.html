<div>
    <form (ngSubmit)="registerUser(registerForm)" [formGroup]="registerForm">
        <div>
            <label>Name</label>
            <input type="text" formControlName="name">
        </div>
        <div>
            <label>Email</label>
            <input type="email" formControlName="email">
        </div>
        <div>
            <label>Password</label>
            <input type="password" formControlName="password">
        </div>
        <button type="submit">Register</button>
        <p class="forget">Already have an account?<a routerLink="/login">Login</a></p>
    </form>
</div>
